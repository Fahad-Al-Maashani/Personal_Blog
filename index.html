<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> My Personal Tech Blog</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Tech Blog </h1>
    <nav>
      <ul>

        <li><a href="#articles">Articles</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#about">About Me</a></li>
        <li><a href="#contact">Contact</a></li>

    </nav>

  <section id="home" class="hero">
    <h2>Welcome to my Tech Blog</h2>
  </section>

  <section id="articles" class="content">

    <h2>Contact</h2>
    <form>

      <input type="text" id="name" name="name">

      <textarea id="message" name="message"></textarea>
      <button type="submit">Send</button>
    </form>

  <footer>

  <script src="scripts.js"></script>
